<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }

    .checkout-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .agb {
      margin: 1rem 0;
    }

    .agb input {
      margin-right: 0.5rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .success {
      display: none;
      margin-top: 1rem;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>Checkout</h2>

    <!-- Formular beginnt -->
    <form id="checkout-form">
      <!-- Schritt 1: Kundendaten -->
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Max Mustermann" required>

      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" placeholder="max@example.com" required>

      <!-- Schritt 2: Lieferadresse -->
      <label for="street">Straße & Hausnummer</label>
      <input type="text" id="street" name="street" placeholder="Musterstraße 1" required>

      <label for="zip">Postleitzahl</label>
      <input type="text" id="zip" name="zip" placeholder="12345" required>

      <label for="city">Ort</label>
      <input type="text" id="city" name="city" placeholder="Musterstadt" required>

      <label for="country">Land</label>
      <input type="text" id="country" name="country" placeholder="Deutschland" required>

      <!-- AGB Checkbox -->
      <div class="agb">
        <input type="checkbox" id="agb-checkbox" name="agb" required>
        <label for="agb-checkbox" style="display: inline;">Ich akzeptiere die <a href="#">AGB</a></label>
      </div>

      <!-- Absenden -->
      <button type="submit" id="buy-btn">Jetzt kaufen</button>
    </form>

    <!-- Erfolgsanzeige -->
    <div class="success" id="success-message">
      ✅ Bestellung erfolgreich!<br>
      Vielen Dank, <span id="customer-name"></span>.
    </div>
  </div>

  <script>
    const form = document.getElementById('checkout-form');
    const successMsg = document.getElementById('success-message');
    const customerNameOutput = document.getElementById('customer-name');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // Verhindert echtes Absenden

      const name = document.getElementById('name').value;

      // Zeige Erfolgsmeldung
      customerNameOutput.textContent = name;
      successMsg.style.display = 'block';

      // Optional: hier kannst du später zur Zahlung weiterleiten
      // window.location.href = "zahlung.html";
    });
  </script>

</body>
</html>
