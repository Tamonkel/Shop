<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Express Kasse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }

    .checkout-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      text-transform: uppercase;
      color: #333;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.3rem;
      font-weight: bold;
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .row .field {
      flex: 1;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .agb {
      margin: 1rem 0;
    }

    .agb input {
      margin-right: 0.5rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .success {
      display: none;
      margin-top: 1rem;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>Express Kasse</h2>

    <form id="checkout-form" novalidate>

      <!-- Vorname + Nachname -->
      <div class="row">
        <div class="field">
          <label for="firstname">Vorname*</label>
          <input type="text" id="firstname" required>
        </div>
        <div class="field">
          <label for="lastname">Nachname*</label>
          <input type="text" id="lastname" required>
        </div>
      </div>

      <!-- E-Mail + Telefon -->
      <div class="row">
        <div class="field">
          <label for="email">E-Mail-Adresse*</label>
          <input type="email" id="email" required>
        </div>
        <div class="field">
          <label for="phone">Telefon</label>
          <input type="tel" id="phone">
        </div>
      </div>

      <!-- Adresse -->
      <label for="street">Adresse*</label>
      <input type="text" id="street" required>

      <!-- Ort + Postleitzahl -->
      <div class="row">
        <div class="field">
          <label for="city">Ort*</label>
          <input type="text" id="city" required>
        </div>
        <div class="field">
          <label for="zip">Postleitzahl*</label>
          <input type="text" id="zip" required>
        </div>
      </div>

      <!-- Bundesland + Land -->
      <div class="row">
        <div class="field">
          <label for="state">Bundesland*</label>
          <select id="state" required>
            <option value="">Bitte wählen</option>
            <option value="Bayern">Bayern</option>
            <option value="Berlin">Berlin</option>
            <option value="NRW">Nordrhein-Westfalen</option>
            <option value="Sachsen">Sachsen</option>
            <!-- Weitere Bundesländer -->
          </select>
        </div>
        <div class="field">
          <label for="country">Land*</label>
          <select id="country" required>
            <option value="">Bitte wählen</option>
            <option value="Deutschland">Deutschland</option>
            <option value="Österreich">Österreich</option>
            <option value="Schweiz">Schweiz</option>
            <option value="Frankreich">Frankreich</option>
          </select>
        </div>
      </div>

      <!-- AGB -->
      <div class="agb">
        <input type="checkbox" id="agb" required>
        <label for="agb">Ich akzeptiere die <a href="#">AGB</a></label>
      </div>

      <!-- Button -->
      <button type="submit">Jetzt kaufen</button>
    </form>

    <div class="success" id="success-message">
      ✅ Bestellung erfolgreich!<br>
      Vielen Dank, <span id="customer-name"></span>.
    </div>
  </div>

  <script>
    const form = document.getElementById('checkout-form');
    const successMsg = document.getElementById('success-message');
    const customerNameOutput = document.getElementById('customer-name');

    function sanitizeInput(str) {
      return str.replace(/[<>]/g, '');
    }

    function isValid(data) {
      const namePattern = /^[a-zA-ZäöüÄÖÜß\s\-']{2,50}$/;
      const zipPattern = /^[0-9]{4,6}$/;

      return (
        namePattern.test(data.firstname) &&
        namePattern.test(data.lastname) &&
        data.email.includes('@') &&
        data.street.length > 3 &&
        zipPattern.test(data.zip) &&
        data.city.length > 1 &&
        data.state !== '' &&
        data.country !== '' &&
        data.agb === true
      );
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = {
        firstname: sanitizeInput(document.getElementById('firstname').value.trim()),
        lastname: sanitizeInput(document.getElementById('lastname').value.trim()),
        email: sanitizeInput(document.getElementById('email').value.trim()),
        phone: sanitizeInput(document.getElementById('phone').value.trim()),
        street: sanitizeInput(document.getElementById('street').value.trim()),
        city: sanitizeInput(document.getElementById('city').value.trim()),
        zip: sanitizeInput(document.getElementById('zip').value.trim()),
        state: document.getElementById('state').value,
        country: document.getElementById('country').value,
        agb: document.getElementById('agb').checked
      };

      if (!isValid(data)) {
        alert("Bitte alle Pflichtfelder korrekt ausfüllen und AGB akzeptieren.");
        return;
      }

      customerNameOutput.textContent = data.firstname + ' ' + data.lastname;
      successMsg.style.display = 'block';
    });
  </script>

</body>
</html>
