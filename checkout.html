<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Checkout – Sicher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }

    .checkout-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .agb {
      margin: 1rem 0;
    }

    .agb input {
      margin-right: 0.5rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .success {
      display: none;
      margin-top: 1rem;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h2>Checkout</h2>

    <form id="checkout-form" novalidate>
      <!-- Schritt 1: Kundendaten -->
      <label for="firstname">Vorname</label>
      <input type="text" id="firstname" name="firstname" placeholder="Max" required>

      <label for="lastname">Nachname</label>
      <input type="text" id="lastname" name="lastname" placeholder="Mustermann" required>

      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" placeholder="max@example.com" required>

      <!-- Schritt 2: Lieferadresse -->
      <label for="street">Straße & Hausnummer</label>
      <input type="text" id="street" name="street" placeholder="Musterstraße 1" required>

      <label for="zip">Postleitzahl</label>
      <input type="text" id="zip" name="zip" placeholder="12345" required>

      <label for="city">Ort</label>
      <input type="text" id="city" name="city" placeholder="Musterstadt" required>

      <label for="country">Land</label>
      <select id="country" name="country" required>
        <option value="">Bitte auswählen</option>
        <option value="Deutschland">Deutschland</option>
        <option value="Österreich">Österreich</option>
        <option value="Schweiz">Schweiz</option>
        <option value="Frankreich">Frankreich</option>
        <option value="Italien">Italien</option>
        <!-- Weitere Länder nach Bedarf -->
      </select>

      <!-- AGB -->
      <div class="agb">
        <input type="checkbox" id="agb-checkbox" name="agb" required>
        <label for="agb-checkbox" style="display: inline;">Ich akzeptiere die <a href="#">AGB</a></label>
      </div>

      <!-- Absenden -->
      <button type="submit">Jetzt kaufen</button>
    </form>

    <div class="success" id="success-message">
      ✅ Bestellung erfolgreich!<br>
      Vielen Dank, <span id="customer-name"></span>.
    </div>
  </div>

  <script>
    const form = document.getElementById('checkout-form');
    const successMsg = document.getElementById('success-message');
    const customerNameOutput = document.getElementById('customer-name');

    function sanitizeInput(input) {
      return input.replace(/[<>]/g, '');
    }

    function validateForm(data) {
      const namePattern = /^[a-zA-ZäöüÄÖÜß\s\-']{2,50}$/;
      const zipPattern = /^[0-9]{4,6}$/;

      return (
        namePattern.test(data.firstname) &&
        namePattern.test(data.lastname) &&
        data.email.includes('@') &&
        data.street.length > 3 &&
        zipPattern.test(data.zip) &&
        data.city.length > 1 &&
        data.country !== ''
      );
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = {
        firstname: sanitizeInput(document.getElementById('firstname').value.trim()),
        lastname: sanitizeInput(document.getElementById('lastname').value.trim()),
        email: sanitizeInput(document.getElementById('email').value.trim()),
        street: sanitizeInput(document.getElementById('street').value.trim()),
        zip: sanitizeInput(document.getElementById('zip').value.trim()),
        city: sanitizeInput(document.getElementById('city').value.trim()),
        country: sanitizeInput(document.getElementById('country').value),
        agb: document.getElementById('agb-checkbox').checked
      };

      if (!data.agb || !validateForm(data)) {
        alert("Bitte alle Felder korrekt ausfüllen und AGB akzeptieren.");
        return;
      }

      // XSS-sichere Ausgabe
      customerNameOutput.textContent = data.firstname + ' ' + data.lastname;
      successMsg.style.display = 'block';

      // Optional: Daten speichern oder an Server senden
    });
  </script>

</body>
</html>
