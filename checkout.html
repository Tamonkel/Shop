<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }

    .checkout-container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    .row {
      display: flex;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .field {
      flex: 1;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .agb {
      margin: 1.5rem 0;
    }

    .agb input {
      margin-right: 0.5rem;
    }

    button {
      width: 100%;
      padding: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .success {
      display: none;
      margin-top: 1.5rem;
      color: green;
      text-align: center;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h1>Checkout</h1>

    <form id="checkout-form">

      <!-- Vorname / Nachname -->
      <div class="row">
        <div class="field">
          <label for="firstname">Vorname*</label>
          <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="field">
          <label for="lastname">Nachname*</label>
          <input type="text" id="lastname" name="lastname" required>
        </div>
      </div>

      <!-- E-Mail / Telefon -->
      <div class="row">
        <div class="field">
          <label for="email">E-Mail-Adresse*</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="field">
          <label for="phone">Telefon</label>
          <input type="tel" id="phone" name="phone">
        </div>
      </div>

      <!-- Adresse -->
      <label for="street">Adresse*</label>
      <input type="text" id="street" name="street" required style="margin-bottom: 1rem;">

      <!-- Ort / Postleitzahl -->
      <div class="row">
        <div class="field">
          <label for="city">Ort*</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="field">
          <label for="zip">Postleitzahl*</label>
          <input type="text" id="zip" name="zip" required>
        </div>
      </div>

      <!-- Bundesland / Land -->
      <div class="row">
        <div class="field">
          <label for="state">Bundesland*</label>
          <select id="state" name="state" required>
            <option value="">Bitte wählen</option>
            <option value="Bayern">Bayern</option>
            <option value="Berlin">Berlin</option>
            <option value="NRW">Nordrhein-Westfalen</option>
            <option value="Sachsen">Sachsen</option>
          </select>
        </div>
        <div class="field">
          <label for="country">Land*</label>
          <select id="country" name="country" required>
            <option value="">Bitte wählen</option>
            <option value="Deutschland">Deutschland</option>
            <option value="Österreich">Österreich</option>
            <option value="Schweiz">Schweiz</option>
            <option value="Frankreich">Frankreich</option>
          </select>
        </div>
      </div>

      <!-- AGB -->
      <div class="agb">
        <input type="checkbox" id="agb" name="agb" required>
        <label for="agb">Ich akzeptiere die <a href="#">AGB</a></label>
      </div>

      <!-- Button -->
      <button type="submit">Jetzt kaufen</button>
    </form>

    <div class="success" id="success-message">
      ✅ Bestellung erfolgreich!<br>
      Vielen Dank, <span id="customer-name"></span>.
    </div>
  </div>

  <script>
    const form = document.getElementById('checkout-form');
    const successMsg = document.getElementById('success-message');
    const customerNameOutput = document.getElementById('customer-name');

    function sanitizeInput(str) {
      return str.replace(/[<>]/g, '');
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const firstname = sanitizeInput(document.getElementById('firstname').value.trim());
      const lastname = sanitizeInput(document.getElementById('lastname').value.trim());

      customerNameOutput.textContent = `${firstname} ${lastname}`;
      successMsg.style.display = 'block';
      form.reset();
    });
  </script>

</body>
</html>
