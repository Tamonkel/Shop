<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Test-Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .product-title {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .product-price {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }

    .checkout-link {
      text-align: center;
      margin: 2rem 0;
    }

    .checkout-link a {
      background: #28a745;
      color: white;
      padding: 1rem 2rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .checkout-link a:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mein Test-Shop</h1>
  </header>

  <div class="shop-container">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Produkt 1">
      <h2 class="product-title">Produkt 1</h2>
      <p class="product-price">â‚¬19.99</p>
      <button class="btn">In den Warenkorb</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Produkt 2">
      <h2 class="product-title">Produkt 2</h2>
      <p class="product-price">â‚¬29.99</p>
      <button class="btn">In den Warenkorb</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Produkt 3">
      <h2 class="product-title">Produkt 3</h2>
      <p class="product-price">â‚¬39.99</p>
      <button class="btn">In den Warenkorb</button>
    </div>
  </div>

  <div class="checkout-link">
    <a href="checkout.html">ðŸ›’ Zum Checkout</a>
  </div>
</body>
</html>
